<form [formGroup]="registerForm" (ngSubmit)="register()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter email">
    <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="">
      <div *ngIf="email?.errors?.['required']">
        Email is required
      </div>
      <div *ngIf="email?.errors?.['email']">
        Email is invalid
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" id="password" placeholder="Password">
    <div *ngIf="password?.invalid && password?.touched" class="">
      <div *ngIf="password?.errors?.['required']">
        Password is required
      </div>
      <div *ngIf="password?.errors?.['minlength']">
        Password must be at least 8 characters
      </div>
    </div>
  </div>
  <button type="submit" class="" [disabled]="registerForm.invalid">Submit</button>
</form>
